name: Build and publish paddleseg image

on:
  push:
    branches:
      - paddleseg
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: rankseg/paddleseg/tools
          file: rankseg/paddleseg/tools/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:paddleseg-ppliteseg-camvid
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:camvid
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:paddleseg
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
